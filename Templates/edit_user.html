{% extends "base.html" %}


{% block body_content %}
<div class="container">
    <div class="row justify_content-start">
        <div class="col-5 h1">Edit User {{ user.name }}</div>
    </div>
    <form id="exchange_form" action="{{ url_for('edit_user', user_name=user.name) }}" method="POST">
        <div class="row justify_content-start">
            <div class="col-1 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                 <input type="text" id="email" name="email" value="{{ user.email }}" class="form-control"><br>
            </div>
        </div>
       <div class="row justify_content-start">
            <div class="col-1 col-form-label"><label for="email">Password</label></div>
            <div class="col-4">
                 <input type="password" id="user_pass" name="user_pass" class="form-control"><br>
            </div>
        </div>
        <div class="row justify_content-start">
            <div class="col-1>"></div>
             <div class="col-2"><input type="submit" value="Send" class="btn btn-primary"></div>
        </div>
    </form>
</div>




</div>

{% endblock %}
